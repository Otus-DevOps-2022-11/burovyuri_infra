#cloud-config

# ключ по которому мы зайдем на машину
users:
  - name: appuser
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
        - ssh-rsa  burovyuri@mbpburov.local

# ключи с которыми мы сходим в Github (*закрытый ключ скрыт)
ssh_keys:
  rsa_private: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    *****
    -----END OPENSSH PRIVATE KEY-----

  rsa_public: ssh-rsa  burovyuri@mbpburov.local

# поставим git
packages:
  - git

# запишем в файл всё что хотим проинсталлить и запустить
write_files:
  - path: /root/test.sh
    content: |
        export GIT_SSH_COMMAND="/usr/bin/ssh -i /etc/ssh/ssh_host_rsa_key"
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git clone -b cloud-testapp git@github.com:Otus-DevOps-2021-08/burovyuri_infra.git
        sh burovyuri_infra/install_ruby.sh
        sh burovyuri_infra/install_mongodb.sh
        sh burovyuri_infra/deploy.sh

# запустим
runcmd:
  - bash /root/test.sh
